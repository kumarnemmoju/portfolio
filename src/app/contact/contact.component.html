<!-- contact.component.html -->
<div class="contact-page container mt-5">
  <div class="contact-content text-center">
    <h2 class="section-title">Contact Me</h2>
    <p class="contact-description mx-auto">
      I am always open to discussing new projects, creative ideas, or opportunities to be part of your vision. Reach out to me using the form below, and I'll get back to you as soon as possible.
    </p>
  </div>

  <div class="contact-form mt-5">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-6">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Enter your name" formControlName="name">
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Enter your email" formControlName="email">
          </mat-form-field>
        </div>
      </div>
      <mat-form-field appearance="fill" class="full-width mt-3">
        <mat-label>Message</mat-label>
        <textarea matInput placeholder="Enter your message" formControlName="message" rows="6"></textarea>
      </mat-form-field>
      <div class="text-center mt-4">
        <button mat-raised-button color="primary" type="submit" [disabled]="!contactForm.valid">Send Message</button>
      </div>
    </form>
  </div>
</div>
