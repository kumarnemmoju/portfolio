<!-- projects.component.html -->
<div class="projects-page container-fluid mt-5">
  <h2 class="section-title text-center">My Projects</h2>
  <div class="projects-container container-fluid">
    <div class="row">
      <div class="col-md-6 col-lg-4 mb-4" *ngFor="let project of projects">
        <mat-card class="project-card mat-elevation-z4">
          <img mat-card-image [src]="project.image" alt="{{ project.title }}" class="project-image">
          <mat-card-header>
            <mat-card-title>{{ project.title }}</mat-card-title>
            <mat-card-subtitle>{{ project.role }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p><strong>Environment:</strong> {{ project.environment }}</p>
            <p>{{ project.fullDescription }}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>

<!-- Company Experience Section -->
<div class="company-experience container-fluid mt-5 py-5">
  <h2 class="section-title text-center">My Professional Experience</h2>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-lg-4 mb-4" *ngFor="let company of companies">
        <div class="company-card shadow p-4">
          <div class="company-logo mb-3 text-center">
            <img [src]="company.logo" alt="{{ company.name }} Logo" class="img-fluid">
          </div>
          <div class="company-details text-center">
            <h5 class="company-name">{{ company.name }}</h5>
            <p class="company-duration">{{ company.duration }}</p>
            <p class="company-role"><strong>Role:</strong> {{ company.role }}</p>
            <p class="company-description">{{ company.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
